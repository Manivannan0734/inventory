<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management Using Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #666;
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        h3 {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li form {
            display: inline;
        }

        li a {
            color: #d9534f;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Inventory Management Using Flask</h1>
    
    <h2>Add Item</h2>
    <form action="{{ url_for('add_item') }}" method="post">
        Name: <input type="text" name="name" required>
        Quantity: <input type="number" name="quantity" required>
        <button type="submit">Add</button>
    </form>

    <h2>Items</h2>
    <ul>
    {% for item in items %}
        <li>
            {{ item[1] }} (Quantity: {{ item[2] }})
            <form action="{{ url_for('update_item', item_id=item[0]) }}" method="post" style="display:inline;">
                <input type="number" name="quantity" required>
                <button type="submit">Update</button>
            </form>
            <a href="{{ url_for('delete_item', item_id=item[0]) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
